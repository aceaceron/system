<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | La Casa de Espeso</title>
    <style>
        * {
            font-family: 'Footlight MT Light';
        }
        .bg {
            background-image: url("img/bg01.jpg");
            width: 100%;
            height: 100%;
            background-size: cover; 
            background-attachment: fixed;
            background-repeat: no-repeat; 
            background-position: center; 
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure the background is behind other elements */
            filter: blur(3px);
            padding: 300px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
        }
        .hello {
            padding-right: 20px;
        }
        .date-time {
            font-size: 16px;
        }
        .logo {
            width: 25vh;
            transition: all 0.5s ease;
            text-align: center;
        }
        .menu-container {
            display: flex;
            align-items: center;
        }
        .menu-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background: none; /* Ensure no background */
            display: none;
            transition: all 0.5s ease-out;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            margin-top: 5px;
            width: 200px;
        }
        .dropdown-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
        }
        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }
        nav {
            height: 100%;
            width: 10%;
            font-size: 20px;
            display: flex;
            flex-direction: row;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 0 black;
        }
        .navigation {
            width: 10%;
            float: left;
        }
        nav ul li {
            list-style: none;
            line-height: 10vh;
        }
        nav ul li a {
            cursor: default;
        }
        .reservation {
            background-color: white;
            width: 80%;
            height: 20vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            float: inline-start;
        }
        .dashboard {
            height: 100vh;
            width: 80%;
            display: flex;
            flex-direction: column;
        }
        .rooms {
            width: auto;
            display: flex;
            flex-direction: row;
        }
        .room {
            color: black;
            background-color: skyblue;
            padding: 2px;
            padding-left: 10px;
            height: 10vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 10px;
            border-radius: 20px;
            width: 50%;
            font-size: 20px;
        }
        .sliding-panel {
            position: fixed;
            top: 0;
            right: -400px; /* Start hidden off-screen */
            width: 300px;
            height: 100vh;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            transition: right 0.5s ease;
            overflow-y: auto;
            padding: 20px;
            z-index: 1000; /* Ensure it's above other content */
        }
        .sliding-panel.show {
            right: 0; /* Slide in */
        }
        .sliding-panel .close-btn {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 20px;
            text-align: right;
        }
        #roomInfo {
            text-align: center;
            font-size: 36px;
        }
        .duration {
            font-size: 30px;
            background-color: skyblue;
            padding: 30px;
            border-radius: 40px;
            width: 100%;
            margin-top: 10px;
        }
        .duration:hover {
            font-size: 30px;
            background-color: skyblue;
            padding: 30px;
            border-radius: 40px;
            width: 100%;

        }
        @media screen and (max-width: 1000px) {
            .logo {
                width: 20vh;
                height: auto;
                padding-left: 10vh;
            }
            .header {
                display: flex;
                flex-direction: row;
                align-items: center;
            }
            
            .menu-button {
                display: inline-flex;
                flex-direction: start;
                font-size: 30px;
                position: absolute;
                top: 5vh;
            }
            .menu-container {
                display: inline-block; 
            }
            .dropdown-menu {
                position: absolute;
                top: 12vh;
                width: 30%;
            }
            nav {
                display: none;
            }
            .reservation {
                background-color: white;
                width: 100%;
                height: 20vh;
            }
            .dashboard {
                width: 100%;
            }
            .rooms {
                display: flex;
                flex-direction: column;
                padding-right: 5%;
            }
            .room {
                width: 100%;
            }
            
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    
    <div class="header">
        <div class="menu-container">
            <button class="menu-button"><i class="fa-solid fa-bars"></i></button>
            <div class="dropdown-menu">
                <a href="#">DASHBOARD</a>
                <a href="#">ACCOUNTS</a>
            </div>
            <img src="img/logo.png" class="logo">
        </div>
        <h3 class="hello">Hello, Admin<div class="date-time" id="dateTime"></div></h3>
    </div>
    
    <div class="navigation">
        <nav>
            <ul>
                <li id="dashboard"><a>DASHBOARD</a></li>
                <li id="accounts"><a>ACCOUNTS</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="reservation"></div>
    <div class="dashboard">
        <div class="rooms">
            <button class="room" id="room1" data-room="1">ROOM 1 <i class="fa-solid fa-fan"></i></button>
            <button class="room" id="room2" data-room="2">ROOM 2 <i class="fa-regular fa-snowflake"></i></button>
        </div>
        <div class="rooms">
            <button class="room" id="room3" data-room="3">ROOM 3 <i class="fa-solid fa-fan"></i></button>
            <button class="room" id="room4" data-room="4">ROOM 4 <i class="fa-regular fa-snowflake"></i></button>
        </div>
        <div class="rooms">
            <button class="room" id="room5" data-room="5">ROOM 5 <i class="fa-solid fa-fan"></i></button>
            <button class="room" id="room6" data-room="6">ROOM 6 <i class="fa-regular fa-snowflake"></i></button>
        </div>
        <div class="rooms">
            <button class="room" id="room7" data-room="7">ROOM 7<i class="fa-solid fa-fan"></i></button>
            <button class="room" id="room8" data-room="8">ROOM 8 <i class="fa-regular fa-snowflake"></i></button>
        </div>
        <div class="rooms">
            <button class="room" id="room9" data-room="9">ROOM 9<i class="fa-regular fa-snowflake"></i></button>
            <button class="room" id="room10" data-room="10">ROOM 10<i class="fa-regular fa-snowflake"></i></button>
        </div>
    </div>

    <div class="sliding-panel" id="slidingPanelAvail">
        <div class="close-btn" id="closeBtn">&times;</div>
        <div id="roomInfo">Select a room to see the details.</div>
        <button class="duration">3 HOURS<br>300.00</button>
        <button class="duration">6 HOURS<br>500.00</button>
        <button class="duration">24 HOURS<br>1000.00</button>
    </div>


    <script>
        document.querySelector('.menu-button').addEventListener('click', function() {
            const dropdownMenu = document.querySelector('.dropdown-menu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });
    
        window.onclick = function(event) {
            if (!event.target.matches('.menu-button')) {
                const dropdownMenu = document.querySelector('.dropdown-menu');
                if (dropdownMenu.style.display === 'block') {
                    dropdownMenu.style.display = 'none';
                }
            }
        };

        // Sliding panel functionality
        const slidingPanelAvail = document.getElementById('slidingPanelAvail');
        const closeBtn = document.getElementById('closeBtn');
        const roomInfo = document.getElementById('roomInfo');

        document.querySelectorAll('.room').forEach(roomButton => {
            roomButton.addEventListener('click', function() {
                const roomId = this.dataset.room;
                roomInfo.textContent = `ROOM ${roomId}`;
                slidingPanelAvail.classList.add('show');
            });
        });

        closeBtn.addEventListener('click', function() {
            slidingPanelAvail.classList.remove('show');
        });

        window.addEventListener('resize', function() {
            const menuContainer = document.querySelector('.menu-container');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            if (window.innerWidth > 600) {
                dropdownMenu.style.display = 'none'; // Hide dropdown if screen is larger than 600px
            }
        });

        function updateDateTime() {
            const dateTimeElement = document.getElementById('dateTime');
            const now = new Date();
            const formattedDateTime = now.toLocaleString();
            dateTimeElement.textContent = formattedDateTime;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
    <script src="https://kit.fontawesome.com/b629388bc1.js" crossorigin="anonymous"></script>
</body>
</html>
