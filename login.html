<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | La Casa de Espeso</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    
    <style>
        * {
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: black;
            font-family: 'Footlight MT Light';
        }
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bg {
            background-image: url("img/bg01.jpg");
            width: 100%;
            height: 100%;
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure the background is behind other elements */
        }
        .logo {
            width: 30vh;
            display: inline-block;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.7);
            width: auto;
            height: 70%;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input {
            text-align: left;
            font-size: 30px;
        }
        label, input, button {
            margin: 10px 0;
        }
        h2 {
            font-size: 40px;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 30px;
            transition: all 0.5s ease;
        }
        button:hover {
            background-color: green;
        }
        #message {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="login-container">
        <img src="img/logo.png" class="logo" alt="Logo">
        <h2>Sign in</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password"  required>
            <button class="btn" type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get user credentials
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Dummy authentication
            // You should replace this with actual authentication logic
            if (username === 'admin' && password === 'adminpass') {
                window.location.href = 'admin.html'; // Redirect to admin dashboard
            } else if (username === 'employee' && password === 'employeepass') {
                window.location.href = 'employee.html'; // Redirect to employee dashboard
            } else {
                document.getElementById('message').textContent = 'Invalid username or password';
            }
        });
    </script>
</body>
</html>
